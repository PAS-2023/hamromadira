<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-container wrapper">
        <div class="nav-logo">
          <img src="logo.png" alt="logo" />
          <a href="#" class="logo">Hamro <span class="logo2">Madira</span></a>
        </div>
        <div class="nav-searchbar">
          <img src="search.png" alt="" />
          <input type="text" />
        </div>
        <ul class="nav-menu">
          <li>
            <a href="/"
              ><div class="nav-link">Home <img src="home.png" alt="" /></div
            ></a>
          </li>
          <li>
            <a href=""
              ><div class="nav-link">Login <img src="Login.png" alt="" /></div
            ></a>
          </li>
          <li>
            <a href=""
              ><div class="nav-link">Cart <img src="cart.png" alt="" /></div
            ></a>
          </li>
        </ul>
        <div class="hamburger-menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="close-icon">X</div>
      </div>
    </nav>
    <!-- Content -->
    <div class="main-container wrapper">
      <div class="container-left">
        <img src="amico.png" alt="" />
      </div>
      <div class="container-right">
        <h3>SIGN UP</h3>
        <div class="form-title">Please fill in details to create account</div>
        <form>
          <div class="form-input full-name">
            <input type="text" placeholder="full name" />
            <img
              class="error-img"
              src="warning.png"
              alt=""
              width="25px"
              height="25px"
            />
          </div>
          <div class="form-input username">
            <input type="text" name="" id="" placeholder="username" />
            <img
              class="error-img"
              src="warning.png"
              alt=""
              width="25px"
              height="25px"
            />
          </div>
          <div class="form-input email">
            <input type="email" name="" id="" placeholder="myemail@email.com" />
            <img
              class="error-img"
              src="warning.png"
              alt=""
              width="25px"
              height="25px"
            />
          </div>
          <div class="form-input phone">
            <input type="text" placeholder="phone" />
            <img
              class="error-img"
              src="warning.png"
              alt=""
              width="25px"
              height="25px"
            />
          </div>
          <div class="form-input password">
            <input type="password" name="" id="" placeholder="password" />
            <img
              class="error-img"
              src="warning.png"
              alt=""
              width="25px"
              height="25px"
            />
          </div>
          <div class="form-input gender-dropdown">
            <select name="gender">
              <option value="male">male</option>
              <option value="female">female</option>
              <option value="others" selected>others...</option>
            </select>
          </div>
          <button class="signup-btn" type="button">SIGN UP</button>
        </form>
        <div class="already-created">
          Already Have An Account ? <a href="">Log in</a>
        </div>
      </div>
    </div>
    <!-- footer -->
    <hr class="footer-hr" />
    <div class="footer">
      <div class="footer-wrapper">
        <div class="footer-component">
          <div class="footer-title">
            <img src="briefcase.png" alt="" />
            <h3>Navigation</h3>
          </div>
          <ol class="f-list">
            <li><a href="">About us</a></li>
          </ol>
        </div>
        <div class="footer-component">
          <div class="footer-title">
            <img src="briefcase.png" alt="" />
            <h3>Payments</h3>
          </div>
          <ol class="f-list">
            <li><a href="">Cash on delivery</a></li>
            <li><a href="">Online payment</a></li>
          </ol>
        </div>
        <div class="footer-component">
          <div class="footer-title">
            <img src="briefcase.png" alt="" />
            <h3>My Accounts</h3>
          </div>
          <ol class="f-list">
            <li><a href="">Return the item</a></li>
          </ol>
        </div>
        <div class="footer-component">
          <div class="footer-title">
            <img src="briefcase.png" alt="" />
            <h3>Contacts</h3>
          </div>
          <ol class="f-list">
            <li><img src="phone.png" alt="" /><a href="">9845088542</a></li>
            <li>
              <img src="mail.png" alt="" /><a href=""
                >contact@hamromadira.com</a
              >
            </li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
